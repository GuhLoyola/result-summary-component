<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <title>Result Summary Component</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="result-container">
            <h3 class="title">Your Result</h3>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <p class="subtitle">Great</p>
            <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h3 class="title">Summary</h3>
            <div class="score reaction">
                <div class="score-name reaction">
                    <img src="./src/images/icon-reaction.svg">
                    <p>Reaction</p>
                </div>
                <p class="value"><span>80</span> / 100</p>
            </div>
            <div class="score memory">
                <div class="score-name memory">
                    <img src="./src/images/icon-memory.svg">
                    <p>Memory</p>
                </div>
                <p class="value"><span>92</span> / 100</p>
            </div>
            <div class="score verbal">
                <div class="score-name verbal">
                    <img src="./src/images/icon-verbal.svg">
                    <p>Verbal</p>
                </div>
                <p class="value"><span>61</span> / 100</p>
            </div>
            <div class="score visual">
                <div class="score-name visual">
                    <img src="./src/images/icon-visual.svg">
                    <p>Visual</p>
                </div>
                <p class="value"><span>72</span> / 100</p>
            </div>
            <a href="#" class="btn-continue">Continue</a>
        </div>
    </main>
</body>

</html>
